<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
 <body>
    <div id="calculator">
        <div>
            <p id="display"></p>
       </div>

       <div id="zero">
            <button id="ATAN">Tan</button>
            <button id="ACOS">Cos</button>
            <button id="ASIN">Sin</button>
            <button id="ASQ">Sqrt</button>
        </div>

        <div id="one">
            <button id="AC">AC</button>
            <button id="ACD">DEL</button>
            <button id="ACP">%</button>
            <button id="ACS">/</button>
        </div>
       
        <div id="two">
            <button id="A7">7</button>
            <button id="A8">8</button>
            <button id="A9">9</button>
            <button id="ACT">*</button>
        </div>
       
        <div id="three">
            <button id="A4">4</button>
            <button id="A5">5</button>
            <button id="A6">6</button>
            <button id="ACM">-</button>
        </div>
       
        <div id="four">
            <button id="A1">1</button>
            <button id="A2">2</button>
            <button id="A3">3</button>
            <button id="ACA">+</button>
        </div>
       
        <div id="five">
            <button id="A00">00</button>
            <button id="pap">0</button>
            <button id="tap">.</button>
            <button id="map">=</button>
        </div>
    </div>
